<div class="container">
   
    <div class="d-flex justify-content-center align-items-center flex-column " style="height: 93vh;">
        <mat-form-field style="color: rgb(0, 0, 0);" appearance="outline">
            <mat-label translate>changeLanguage</mat-label>
            <mat-select #language (selectionChange)="onChange(language.value)">
                <mat-option *ngFor="let lang of translateService.getLangs()" [value]="lang">{{
                    lang | translate
                    }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="d-flex align-items-center flex-column justify-content-center"
            style="width: 500px;height: 500px;background-color: bisque; padding: 10px;">
            <span class="mb-2" ><legend>{{"BranchInverter" | translate}}</legend></span>
            <form [formGroup]="loginForm">
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label translate>jiraName</mat-label>
                            <input matInput placeholder="{{'jiraNamePlaceholder' | translate}}"
                                formControlName="jiraName">
                            <mat-error>
                                <p *ngIf="f['jiraName'].errors && f['jiraName'].errors['required']" translate>
                                    required
                                </p>
                                <p *ngIf="f['jiraName'].errors && f['jiraName'].errors['pattern']" translate>
                                    enteronlyletters
                                </p>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label translate>jiraNumber</mat-label>
                            <input matInput placeholder="{{'jiraNumberPlaceholder' | translate}}"
                                formControlName="jiraNumber">
                            <mat-error>
                                <p *ngIf="f['jiraNumber'].errors && f['jiraNumber'].errors['required']" translate>
                                    required
                                </p>
                                <p *ngIf="f['jiraNumber'].errors && f['jiraNumber'].errors['pattern']" translate>
                                    enteronlynumbers
                                </p>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label translate>jiraTask</mat-label>
                        <input matInput placeholder="{{'jiraTaskPlaceholder' | translate}}" formControlName="jiraTask">
                        <mat-error>
                            <p *ngIf="f['jiraTask'].errors && f['jiraTask'].errors['required']" translate>required
                            </p>
                        </mat-error>
                    </mat-form-field>
                    <button [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="edit()"
                        translate>{{"edit" | translate}}</button>
                </div>
            </form>
            <mat-form-field appearance="outline" class="mt-4 w-75">
                <mat-label translate>result</mat-label>
                <textarea style="resize: none;" readonly matInput cols="30" rows="10" [(ngModel)]="branch"></textarea>
                <button mat-icon-button matSuffix [cdkCopyToClipboard]="branch">
                    <mat-icon>copy_all</mat-icon>
                </button>
            </mat-form-field>
        </div>

    </div>

</div>
<div class="d-flex justify-content-center  align-items-center"
    style="background-color: rgb(182, 162, 159); height: 50px;">
    <span>© 2022 Muhammed Ali Akşit</span>
</div>
